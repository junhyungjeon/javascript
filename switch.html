<body>
  <script>
    const device = 'iphone';

    switch(device){
      case 'iphone':
        console.log('아이폰!');
        break;
      case 'ipad':
        console.log('아이패드!');
        break;
      case 'galaxy note' :
        console.log('갤럭시 노트!');
        break;
      default :
        console.log('해당사항 없음');
    }
  </script>
</body>
