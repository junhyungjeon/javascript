<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  <script>
    function getSound(animal) {
      const sounds = {
        개 : '멍멍이',
        고양이 : '야옹',
        참새 : '짹짹',
        돼지 : '꿀꿀'
      };
      return sounds[animal] || '..?';
    }

    console.log(getSound('개'));
    console.log(getSound('돼지'));
    console.log(getSound('인간'));
  </script>
</body>
